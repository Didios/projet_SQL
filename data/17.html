<html><head>
17.Quels sont les 5 films les plus longs ?
</head><body>
<br><br>
SELECT originalTitle<br>FROM title_basics<br>WHERE titleType = "movie"<br>ORDER BY runtimeMinutes <br>DESC<br>LIMIT 5<br><br><br>-------------------------------------------
