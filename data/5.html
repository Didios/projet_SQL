<html><head>
05.Quel est le titre original du film  Les dents de la mer  ?
</head><body>
<br><br>
SELECT originalTitle<br>FROM title_basics<br>JOIN title_akas <br>ON titleId = tconst <br>WHERE title = "Les dents de la mer"<br>AND titleType = "movie"<br><br>-------------------------------------------------------------
