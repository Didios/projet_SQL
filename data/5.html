<html><head>
05.Quel est le titre original du film  Les dents de la mer  ?
</head><body>
<br><br>
<pre>
SELECT originalTitle
FROM title_basics
JOIN title_akas 
ON titleId = tconst 
WHERE title = "Les dents de la mer"
AND titleType = "movie"

</pre>
