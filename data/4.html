<html><head>
04.En quelle annee est sortie le premier film Superman ?
</head><body>
<br><br>
SELECT<br>MIN(startYear)<br>FROM title_basics<br>WHERE originalTitle = "Superman"<br>AND titleType = "movie"<br><br><br>---------------------------------------------------------
<br><br>
<style> table, th, td {border: 1px solid black;  padding: 5px; border-collapse: collapse;} </style>
<table>
	<tr>
		<td>1948</td>

</table>
