<html><head>
14.Combien de films durent plus de 3 heures ?
</head><body>
<br><br>
SELECT<br>COUNT(originalTitle)<br>FROM title_basics<br>WHERE runtimeMinutes > 3 * 60<br>AND titleType = "movie"<br><br><br>----------------------------------------------
<br><br>
