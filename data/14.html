<html><head>
14.Combien de films durent plus de 3 heures ?
</head><body>
<br><br>
<pre>
SELECT
COUNT(originalTitle)
FROM title_basics
WHERE runtimeMinutes > 3 * 60
AND titleType = "movie"

</pre>
